<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="css/style.css">
   <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Tic-Tac-Toe</h1>

  <div id="scoreboard">
    <h2>Scoreboard</h2>
    <p><img src="css/imgs/ninja.svg"><span id="player1name">Player</span> <span id="player1score">0</span> : <span id="player2score">0</span> <span id="player2name">Computer</span><img src="css/imgs/computer.svg"></p>
  </div>

  <div class="board">
    <div class="square"> </div>
    <div class="square"> </div>
    <div class="square"> </div>
    <div class="square"> </div>
    <div class="square"> </div>
    <div class="square"> </div>
    <div class="square"> </div>
    <div class="square"> </div>
    <div class="square"> </div>
  </div>

  <div class="container">
    <div class="modal">
      <button type="button">X</button>
      <p><span id="winner">Player</span> won!</p>
      <p id="stars">✨✨✨</p>
      <p>Wins: <span id="score">0</span></p>
    </div>
  </div>

  <footer>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
  </footer>
  <script src="js/app.js"></script>
</body>

</html>
