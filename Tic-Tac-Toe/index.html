<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container" id="container1">
    <div class="headingDiv">
      <h1 id="heading">Tic Tac Toe</h1>
    </div>
    <div class="scale-up-ver-bottom"></div>
    <div class="menu">
      <div class="input-container">
        <input class="image" id="pvp" type="image" name="one" alt="player1" src="css/imgs/ninja.svg">
        <input class="image" id="pvc" type="image" name="two" alt="player2" src="css/imgs/computer.svg">
      </div>


      <div>
        <input id="p1name" type="text" name="p1name" value="Player 1 Name">
      </div>
      <div>
        <input id="p2name" type="text" name="p2name" value="Player 2 Name">
      </div>
      <div class="input-container">
        <input id="play-button" type="image" name="play" alt="play" src="css/imgs/play-button.png">
      </div>
    </div>
    <div class="tab scale-up-bottom">
      <p id="play">Play!</p>
    </div>
  </div>

  <div id="scoreboard">
    <h2>Scoreboard</h2>
    <p><img src="css/imgs/ninja.svg"><span id="player1name">Player</span> <span id="player1score">0</span> : <span id="player2score">0</span> <span id="player2name">Computer</span><img src="css/imgs/computer.svg"></p>
  </div>

  <div class="board">
    <div class="square"> </div>
    <div class="square"> </div>
    <div class="square"> </div>
    <div class="square"> </div>
    <div class="square"> </div>
    <div class="square"> </div>
    <div class="square"> </div>
    <div class="square"> </div>
    <div class="square"> </div>
  </div>

  <div class="container" id="container2">
    <div class="modal">
      <button type="button">X</button>
      <div class="win show">
        <p><span id="winner">Player</span> won!</p>
        <p>🔥🔥🔥</p>
        <p>Wins: <span id="score">0</span></p>
      </div>
      <div class="tie hide">
        <p>Tie</p>
        <p>🤷‍♂️🤷‍♂️🤷‍♂️</p>
      </div>
    </div>
  </div>

  <footer>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
  </footer>
  <script src="js/app.js"></script>
</body>

</html>
