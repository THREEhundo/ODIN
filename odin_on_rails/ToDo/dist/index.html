<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To Do</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
  </head>
  <body>
    <div id="todo-container">
      <div class="sidebar">
        <div class="sidebar-item" id="create-task">
          <button type="button" class="create-task-btn">+ Create Task</button>
        </div>

        <div class="sidebar-item" id="all-tasks-sidebar">
          <div class="sidebar-item-heading">
            <div class="sidebar-item-heading-title"><a>All Tasks</a></div>
          </div>
        </div>

        <div class="sidebar-item" id="lists">
          <div class="sidebar-item-heading">
            <div class="sidebar-item-heading-title">Lists</div>
            <div class="sidebar-item-heading-title-after">
              <button type="button" class="sidebar-collapse-button">
                <img src="../css/images/caret-down.svg" alt="sidebar-carrot" class="caret">
              </button>
            </div>
          </div>
        </div>

        <div class="sidebar-item" id="calendar">
          <div class="sidebar-item-heading">
            <div class="sidebar-item-heading-title">Calendar</div>
            <div class="sidebar-item-heading-title-after">
              <button type="button" class="sidebar-collapse-button">
                <img src="../css/images/caret-down.svg" alt="sidebar-carrot" class="caret">
              </button>
            </div>
          </div>
        </div>

        <div class="sidebar-item" id="priority">
          <div class="sidebar-item-heading">
            <div class="sidebar-item-heading-title">Priority</div>
            <div class="sidebar-item-heading-title-after">
              <button type="button" class="sidebar-collapse-button">
                <img src="../css/images/caret-down.svg" alt="sidebar-carrot" class="caret">
              </button>
            </div>
          </div>
        </div>

      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
