<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/stylesheet.css">
  </head>
  <body>

    <div id="calculator">
      <div id="history"><span>1987</span></div>
      <div id="view"><span>666</span></div>
      <div class="buttons">
        <button class="operator" id="clear">CE</button>
        <button class="operator" id="del">โซ</button>
        <button class="operator" id="divide">รท</button>
        <button class="operator" id="multiply">x</button>
        <button class="numbers" id="seven">7</button>
        <button class="numbers" id="eight">8</button>
        <button class="numbers" id="nine">9</button>
        <button class="operator" id="minus">-</button>
        <button class="numbers" id="four">4</button>
        <button class="numbers" id="five">5</button>
        <button class="numbers" id="six">6</button>
        <button class="operator" id="plus">+</button>
        <button class="numbers" id="one">1</button>
        <button class="numbers" id="two">2</button>
        <button class="numbers" id="three">3</button>
        <button class="operator" id="equals">=</button>
        <button class="numbers" id="zero">0</button>
        <button class="numbers" id="decimal">.</button>
      </div>
    </div>

  <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
